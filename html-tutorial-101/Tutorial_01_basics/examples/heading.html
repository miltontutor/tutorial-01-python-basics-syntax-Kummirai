<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An example of HTML headings.">
    <meta name="author" content="Your Name">
    <title>HTML Headings Example</title>
</head>

<body>
    <h1>Heading Level 1 (Most Important)</h1>
    <h2>Heading Level 2</h2>
    <h3>Heading Level 3</h3>
    <h4>Heading Level 4</h4>
    <h5>Heading Level 5</h5>
    <h6>Heading Level 6 (Least Important)</h6>

    <p>Note: Headings should be used in order (h1 followed by h2, etc.) to create a proper document outline.</p>
</body>

</html>
